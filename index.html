<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .de-liquidGlass-wrapper {
            position: relative;
            overflow: hidden;
        }

        .de-liquidGlass-wrapper::before {
            content: "";
            position: absolute;
            inset: -50%;
            /* Expands the element outward in all directions */
            pointer-events: none;
            isolation: isolate;
            -webkit-backdrop-filter: blur(3px);
            /* Safari support */
            backdrop-filter: blur(3px);
            /* Applies the blur effect */
            filter: url(#de-glass-distortion);
            /* SVG filter ID for distortion effect */
        }

        .de-liquidGlass-wrapper::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.25);
            /* Soft white tint */
            box-shadow:
                inset 2px 2px 1px rgba(255, 255, 255, 0.5),
                /* Top-left highlight */
                inset -1px -1px 1px rgba(255, 255, 255, 0.5);
            /* Bottom-right highlight */
        }

        /* 
4) Content Layer
- Ensures any content (Divi modules and columns) within the wrapper
  is rendered above the visual glass effect.
- This prevents the content from being blurred or distorted.
*/
        .de-liquidGlass-wrapper .et_pb_column,
        .de-liquidGlass-wrapper .et_pb_column .et_pb_module {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>

    <svg>
        <filter id="de-glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence">
                <animate attributeName="seed" from="1" to="200" dur="8s" repeatCount="indefinite" />
            </feTurbulence>
            <feComponentTransfer in="turbulence" result="mapped">
                <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
                <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>
            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
            <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100"
                lighting-color="white" result="specLight">
                <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>
            <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
            <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />

        </filter>
    </svg>
</body>

</html>
